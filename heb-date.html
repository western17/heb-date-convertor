<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hebrew Calendar Converter</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
      function getHebrewDate() {
        var geoDay        = document.getElementById("geo_day").value;
        var geoMonth     = document.getElementById("geo_month").value;
        var geoYear       = document.getElementById("geo_year").value;
        var isAfterSunset = document.getElementById("sunset").checked;
        var hebWeb = "https://www.hebcal.com/converter?cfg=json&gy=" + geoYear + "&gm=" + geoMonth + "&gd=" + geoDay + "&g2h=1" + (isAfterSunset ? "&gs=on" : "");
        //document.getElementById('heb-date').innerHTML = hebWeb;
        
        $.getJSON(hebWeb, function(data) {
           document.getElementById('heb-date').innerHTML = "The Hebrew Date Is: " + data["hd"] + " " + data["hm"] + " " + data["hy"] + ", " + data["hebrew"];
        });
      };
      </script>
      <style>
        .content {
          max-width: 600px;
          margin: auto;
        }
      </style>
  </head>
  <body>
      <div class="content">
        <form method="GET" onsubmit="return false" class="row g-3">
          <div class="col-md-3">
            <label for="geo_day"><b>Enter date:</b></label>
            <input type="number" min="1" max="31" id="geo_day" name="geo_day" placeholder="Day" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="geo_month"></label>
            <select id="geo_month" name="geo_month" class="form-select">
              <option selected>Month</option>
              <option value="1">JAN</option>
              <option value="2">FEB</option>
              <option value="3">MAR</option>
              <option value="4">APR</option>
              <option value="5">MAY</option>
              <option value="6">JUN</option>
              <option value="7">JUL</option>
              <option value="8">AUG</option>
              <option value="9">SEP</option>
              <option value="10">OCT</option>
              <option value="11">NOV</option>
              <option value="12">DEC</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="geo_year"></label>
            <input type="number" min="1900" max="2100" id="geo_year" name="year" placeholder="Year" class="form-control"><br>
          </div>
          <div class="col-md-12">
            <div class="form-check">
              <label class="form-check-label" for="sunset"><b>Is it after sunset?</b>
              <input class="form-check-input" type="checkbox" id="sunset"></label>
            </div>
          </div>
          <div class="col-md-12">
            <button type="reset" class="btn btn-danger">Reset</button> <button type="submit" onclick="getHebrewDate()"  class="btn btn-success">Get Hebrew Date</button>
          </div>
        </form>
      </div>
      <div id="heb-date" class="content">
        
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
